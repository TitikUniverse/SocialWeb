<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titik Universe</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            
        </div>
        <div class="page">
            <div class="left-side">
                <div id="name" class="top-info"><span>Титов Семён</span></div>
                <div id="status" class="top-info"><span>Я программист</span></div>
                <div id="more" class="top-info"><span>Ещё</span></div>
            </div>
            <div class="middle">
                <div id="avatar-container">
                    <img id="avatar" src="./img/avatar.jpg" alt="">
                </div>
            </div>
            <div class="right-side">
                <div class="wall">
                    <div class="post post-text">
                        Привет, меня зовут Семён и я люблю, когда моё имя пишут через букву "ё"
                    </div>
                    <div class="post post-image">
                        <img src="./img/postexample.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
