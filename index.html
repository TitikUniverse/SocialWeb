<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <title>Emote</title>
</head>
<body>
    <section id="main">
        <header id="header" class="box-radius-white shadow">
            <div id="logo">
                <img src="./img/logo.png" alt="LOGO">
            </div>
        </header>

        <article id="content-page">
            <div id="left">
                <div class="top-info">
                    <div class="box-radius-white shadow top-info-element" id="name"><span>Титов Семён</span></div>
                    <div class="box-radius-white shadow top-info-element" id="status"><span>Статус</span></div>
                    <button class="box-radius-white shadow top-info-element main-btn" id="more-top-info"><span>Ещё</span></button>
                </div>
            </div>

            <div id="center">
                <div class="avatar-container box-radius-white shadow">
                    <img src="./img/avatar.jpg" alt="AVTR">
                    <div class="avatar-bottom-option">
                        
                    </div>
                </div>
            </div>

            <div id="right">
                <div id="right-top-content">
                    <div class="emote-item-menu">
                        <button class="emote-item box-radius-white shadow main-btn"><img src="./img/icon/hearts-icon.png" alt=""></button>
                        <button class="emote-item box-radius-white shadow main-btn"><img src="./img/icon/hearts-icon.png" alt=""></button>
                        <button class="emote-item box-radius-white shadow main-btn"><img src="./img/icon/hearts-icon.png" alt=""></button>
                        <button id="add-post-btn" class="main-btn shadow">Добавить</button>
                    </div>
                    <div class="wall">
    
                        <div class="post text-post box-radius-white shadow">
                            <div class="post-content">
                                <span>Тут текст поста. Этот пост является текстовым. Все горизонтальные посты текстовые. В текстовых постах удобно оставлять свои мысли и любые идеи</span>
                            </div>
                            <div class="post-option">
                                <!-- <hr> -->
                                <img src="./img/icon/like-red.png" alt="LIKE">
                                <img src="./img/icon/comment-white-oval-bubble.png" alt="COMMENT">
                            </div>
                        </div>
    
                        <div class="post image-post box-radius-white shadow">
                            <div class="post-content">
                                <img src="./img/tornado.jpg" alt="">
                            </div>
                            <div class="post-option">
                                <!-- <hr> -->
                                <img src="./img/icon/like-red.png" alt="LIKE">
                                <img src="./img/icon/comment-white-oval-bubble.png" alt="COMMENT">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </section>
</body>
</html>
